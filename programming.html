<body>

<button class="hamburger" onclick="toggleSidebar()">â˜°</button>

<div class="sidebar" id="sidebar">
  <button onclick="toggleSidebar(); showContent('home')">Home</button>
  <button onclick="toggleSidebar(); showContent('projects')">My main projects</button>
  <button onclick="toggleSidebar(); showContent('languages')">The programming languages â€‹â€‹I use.</button>
  <button onclick="toggleSidebar(); returnToHome()">Return to the home of pandak.online</button>
</div>

<div class="content" id="content">
  <h1>Welcome to the page of pandak.online to discover my code projects.</h1>
  <hr class="separator">
  <p class="roboto"><a href="https://github.com/F2x-47" target="_blank">My GitHub profile</a></p>
</div>

<script>
  function toggleSidebar() {
    document.getElementById('sidebar').classList.toggle('show');
  }

  function showContent(page) {
    const contentDiv = document.getElementById('content');
    contentDiv.innerHTML = '';

    if (page === 'home') {
      contentDiv.innerHTML = `
        <h1>Welcome to the page of pandak.online to discover my code projects.</h1>
        <hr class="separator">
        <p class="roboto"><a href="https://github.com/F2x-47" target="_blank">My GitHub profile</a></p>
      `;
      history.pushState(null, '', './programming.html?page=home');
    } else if (page === 'projects') {
      contentDiv.innerHTML = `
        <h1>My main projects</h1>
        <hr class="separator">
      `;
      history.pushState(null, '', './programming.html?page=projects');
    } else if (page === 'languages') {
      contentDiv.innerHTML = `
        <h1>The programming languages â€‹â€‹I use.</h1>
        <hr class="separator">
        <h3>HTML</h3>
        <hr class="separator">
        <h3>JavaScript</h3>
        <hr class="separator">
        <h3>CSS</h3>
        <hr class="separator">
        <h3>Python</h3>
        <hr class="separator">
        <h3>JAVA</h3>
      `;
      history.pushState(null, '', './programming.html?page=languages');
  }
}
  
  function returnToHome() {
    window.location.href = './index.html';
  }

  window.onload = function () {
    const params = new URLSearchParams(window.location.search);
    const page = params.get('page');
    showContent(page || 'home');
  };
</script>

</body>
