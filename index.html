<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>pandak.online</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“¡</text></svg>">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #212121;
      color: whitesmoke;
      font-family: sans-serif;
    }

    h1 {
      font-family: "DM Serif Text", serif;
    }

    .content p.roboto {
      font-family: "Roboto Condensed", sans-serif;
    }

    .sidebar {
      width: 200px;
      background-color: #1e1d1d;
      padding: 10px;
      height: 100vh;
      position: fixed;
      overflow-y: auto;
      transition: transform 0.3s ease;
    }

    .content {
      margin-left: 220px;
      padding: 20px;
      width: calc(100% - 220px);
      transition: margin-left 0.3s ease;
    }

    button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border: none;
      background-color: #646464;
      cursor: pointer;
      font-size: 16px;
      text-decoration: none;
      color: black;
    }

    button:hover {
      background-color: #717171;
      transform: scale(1.03);
    }

    .hamburger {
      display: none;
      background-color: #1e1d1d;
      color: white;
      padding: 10px;
      font-size: 20px;
      border: none;
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 1000;
    }

    @media (max-width: 768px) {
      .sidebar {
        transform: translateX(-100%);
        position: fixed;
        height: 100vh;
        z-index: 999;
      }

      .sidebar.show {
        transform: translateX(0);
      }

      .content {
        margin-left: 0;
        width: 100%;
        padding-top: 60px;
      }

      .hamburger {
        display: block;
      }
    }
  </style>
</head>
<body>

<button class="hamburger" onclick="toggleSidebar()">â˜°</button>

<div class="sidebar" id="sidebar">
  <button onclick="toggleSidebar(); showContent('home')">Home</button>
  <button onclick="toggleSidebar(); showContent('links')">My links</button>
  <button onclick="toggleSidebar(); openMcAnarchy()">Me in Minecraft</button>
  <button onclick="toggleSidebar(); openProg()">My code projects</button>
</div>

<div class="content" id="content">
  <h1>Welcome on pandak.online, the official web site of Pandak.</h1>
  <p class="roboto">I'm a gamer (on Minecraft anarchy) and a developer (HTML, CSS, JS, Python and JAVA).</p>
</div>

<script>
  function toggleSidebar() {
    document.getElementById('sidebar').classList.toggle('show');
  }

  function showContent(page) {
    const contentDiv = document.getElementById('content');
    contentDiv.innerHTML = '';

    if (page === 'home') {
      contentDiv.innerHTML = `
        <h1>Welcome on pandak.online, the official web site of Pandak.</h1>
        <p class="roboto">I'm a gamer (on Minecraft anarchy) and a developer (HTML, CSS, JS, Python and JAVA).</p>
      `;
      history.pushState(null, '', './index.html?page=home');
    } 
    else if (page === 'links') {
      contentDiv.innerHTML = `
        <h1>Discover here my links</h1>
        <ul>
          <li><a href="https://guns.lol/pandak" target="_blank">The web site with my main links</a></li>
          <li><a href="https://open.spotify.com/user/31hf3glf7hsf36keo343cyttneoy?si=5945412984144455" target="_blank">My Spotify profile</a></li>
          <li><a href="https://github.com/F2x-47" target="_blank">My GitHub profile : discover my main code projects</a></li>
        </ul>
      `;
      history.pushState(null, '', './index.html?page=links');
    }
  }

  function openMcAnarchy() {
    window.location.href = './mc-anarchy.html';
  }

  function openProg() {
    window.location.href = './prog.html';
  }

  window.onload = function() {
    const params = new URLSearchParams(window.location.search);
    const page = params.get('page');
    if (page) {
      showContent(page);
    } else {
      showContent('home');
    }
  };
</script>

</body>
</html>
